<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Log</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="user-input-wrapper">
                <div class="label-wrap">
                    <label for="message">Please Enter Your Message In The Box Below!</label>
                </div>
                <div class="input-wrap">
                    <textarea name="user-input" id="user-input" cols="50" rows="2"></textarea>
                </div>
                <button class="input-submit-btn">Submit !</button>
            </div>
            <div class="last-message-wrapper">
                <p class="last-message"></p>
            </div>
            <div class="log-feature-wrapper">
                <a href="#" class="log-open">Open Message Log</a>
                <div class="log-list-wrapper">
                    <ul class="log-list"></ul>
                </div>
                <a href="#" class="log-close"><b>X</b> Close Log</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
